<body>
  <header class="header">
    <div class="tb">
      <img src="img/TB2.png" alt="Logo">
    </div>
    <div class="message">
      <h1>Welcome!</h1>
      <hr>
      <form action="">
        <input type="text" placeholder="Username..." required>
        <input type="text" placeholder="Password..." required>
        <button type="submit"><a href="home.html">Wanna taste?</a></button>
      </form>
      <!-- <p>&copy; 2023.</p> -->
    </div>
    <p>&copy; 2023 | A little sweetness goes a long way.</p>

    <div id="carouselExampleSlidesOnly" class="carousel slide bg2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/cake.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/bread.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/cookies.jpg" class="d-block w-100" alt="...">
        </div>

          <img src="img/muffins.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/pies.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
